<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.title }}</title>
    <!-- Bootstrap for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Server-rendered content -->
        <h1>{{ content.title }}</h1>
        <p>{{ content.content }}</p>
        <small>Last updated: {{ content.last_updated }}</small>

        <!-- Dynamic content via API (JavaScript) -->
        <div id="dynamic-content" class="mt-5"></div>
        <button onclick="fetchDynamicContent()" class="btn btn-primary">Load Latest Content</button>
    </div>

    <script>
        function fetchDynamicContent() {
            fetch('/api/page/about/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <h2>${data.title}</h2>
                        <p>${data.content}</p>
                        <small>API-loaded at: ${new Date().toLocaleString()}</small>
                    `;
                });
        }
    </script>
</body>
</html>
